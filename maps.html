<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmhTVrLxd9ORN4TiLJxzqPfG9KgpyF52g"></script>
<style>  html, body, #map_canvas { margin: 0; padding: 0; height: 100% } </style
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
  <script>
        var map;
      var mapOptions = { center: new google.maps.LatLng(14.60470, 49.10873), zoom: 4,
        mapTypeId: google.maps.MapTypeId.ROADMAP };

      function initialize() {
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

var userCoor = [["Uttarkashi",30.7268, 78.4354],
                ["Ahmedabad", 23.0225,72.5714],
                ["Hyderabad", 17.3850,76.8388],
				["Kochi",9.9312,76.2673]]

var userCoorPath = [new google.maps.LatLng(30.7268, 78.4354),
                    
	      new google.maps.LatLng(23.0225,72.5714),
	      
                    new google.maps.LatLng(17.3850,76.8388),
					new google.maps.LatLng(9.9312,76.2673)
	      		
	      		]

var userCoordinate = new google.maps.Polyline({
path: userCoorPath,
strokeColor: "#FF0000",
strokeOpacity: 1,
strokeWeight: 2
});
userCoordinate.setMap(map);

var infowindow = new google.maps.InfoWindow();

var marker, i;

for (i = 0; i < userCoor.length; i++) {  
  marker = new google.maps.Marker({
    position: new google.maps.LatLng(userCoor[i][1], userCoor[i][2]),
    map: map
  });


  google.maps.event.addListener(marker, 'click', (function(marker, i) {
    return function() {
      infowindow.setContent(userCoor[i][0]);
      infowindow.open(map, marker);
    }
  })(marker, i));



}

     }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</html>
